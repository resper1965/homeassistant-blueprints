blueprint:
  name: Sensor Automation by Esper
  description: Aciona dispositivos com base na detecção de presença humana pelo sensor. Funciona após o pôr do sol e até uma hora após o nascer do sol, e desliga dispositivos se não houver detecção por mais de 30 segundos. Certifique-se de que seu sensor está configurado para fornecer o estado de presença de forma confiável.
  domain: automation
  input:
    presence_sensor:
      name: Sensor de presença humana
      description: Escolha o sensor de presença humana. Certifique-se de que o sensor está calibrado corretamente para refletir a presença com precisão.
      selector:
        entity:
          domain: binary_sensor
    controlled_entities:
      name: Entidades controladas
      description: Selecione os dispositivos ou entidades a serem controlados
      selector:
        target:
          entity:
            domain: 
              - switch
              - light
              - media_player

trigger:
  - platform: state
    entity_id: !input presence_sensor
    to: 'on'
  - platform: state
    entity_id: !input presence_sensor
    to: 'off'
    for: "00:00:30"

condition:
  - condition: or
    conditions:
      - condition: and
        conditions:
          - condition: state
            entity_id: !input presence_sensor
            state: 'on'
          - condition: or
            conditions:
              - condition: sun
                after: sunset
              - condition: sun
                before: sunrise
                before_offset: "01:00:00"
      - condition: state
        entity_id: !input presence_sensor
        state: 'off'

action:
  - choose:
      - conditions:
          - condition: state
            entity_id: !input presence_sensor
            state: 'on'
        sequence:
          - service: homeassistant.turn_on
            target: !input controlled_entities
      - conditions:
          - condition: state
            entity_id: !input presence_sensor
            state: 'off'
        sequence:
          - service: homeassistant.turn_off
            target: !input controlled_entities

mode: restart
